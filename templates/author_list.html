<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% extends "main.html" %}
    {% block content %}
    {% include "header.html" %}

    <h1>Authors</h1>

    <div class='container col-md-12'>
      <div class="row">
        <div class="col-md-2 text-right">
          <div class='flash'>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <strong>{{message}}</strong>
                {% endfor %}
              {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
    </div>

    <p></p>

    <div class="container col-md-12">
      <div class='row'>
        {% for a in authors %}
          <a href='{{url_for('showAuthor', author_id=a.id)}}'>
            <div class="col-md-4 book-list">
              {{a.name}}
            </div>
          </a>
        {% endfor %}
      </div>
    </div>

{% endblock %}

  </body>
</html>
